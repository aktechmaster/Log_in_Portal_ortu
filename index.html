<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al-Kautsar Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-sm text-center bg-white p-8 rounded-3xl shadow-xl">
        <div class="mb-6 flex justify-center">
            <div class="w-20 h-20 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3">
                <i class="fa-solid fa-graduation-cap text-3xl text-white -rotate-3"></i>
            </div>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-1">Al-Kautsar Connect</h1>
        <p class="text-sm text-gray-500 mb-8">Portal Akademik & Karakter</p>

        <form id="login-form" class="space-y-4 text-left">
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1 ml-1">USERNAME / NIS</label>
                <input type="text" id="username" placeholder="Masukkan NIS Siswa" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 outline-none transition" required>
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1 ml-1">PASSWORD</label>
                <input type="password" id="password" placeholder="Masukkan Password" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 outline-none transition" required>
            </div>
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-xl shadow-lg shadow-emerald-200 transition active:scale-95 mt-4">
                Masuk Portal
            </button>
        </form>
        <p class="mt-8 text-xs text-gray-400">Â© SMP IT Al-Kautsar</p>
    </div>

    <script>
    // URL GOOGLE SCRIPT ANDA
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwG2qI6JYRA009M3qcWv0nIgLw2XAmk8p0Vc2qH9KLl1hXroPDIpntbTxesp6XQWspb/exec';

    // CEK LOGIN: Kalau sudah login, langsung lempar ke dashboard
    if (localStorage.getItem('user_data')) {
        window.location.href = 'dashboardortu.html';
    }

    const loginForm = document.getElementById('login-form');
    const btnLogin = loginForm.querySelector('button');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // UI Loading
        const originalText = btnLogin.innerText;
        btnLogin.innerText = "Mengecek Data...";
        btnLogin.disabled = true;
        btnLogin.classList.add('opacity-75', 'cursor-not-allowed');

        fetch(`${SCRIPT_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    // 1. SIMPAN DATA KE PENYIMPANAN BROWSER
                    localStorage.setItem('user_data', JSON.stringify(data));
                    
                    // 2. PINDAH KE HALAMAN DASHBOARD
                    window.location.href = 'dashboardortu.html';
                } else {
                    alert("Gagal: " + (data.message || "NISN/Password Salah"));
                    resetButton(originalText);
                }
            })
            .catch(error => {
                console.error(error);
                alert("Gangguan koneksi internet.");
                resetButton(originalText);
            });
    });

    function resetButton(text) {
        btnLogin.innerText = text;
        btnLogin.disabled = false;
        btnLogin.classList.remove('opacity-75', 'cursor-not-allowed');
    }
    </script>
</body>
</html>
